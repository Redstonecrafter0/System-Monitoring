<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoring-Client</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/media.js"></script>
</head>
<body>
<div id="hide">
    <h1>Loading...</h1>
    <h2>Waiting for signal</h2>
</div>
<canvas id="background"></canvas>
<canvas id="overlay"></canvas>
<div id="cpu-temp" class="temp">0</div>
<div id="cores"></div>
<div id="memory">
    <span id="memory-max">0GB</span>
    <span id="memory-current">0GB</span>
    <div id="used-memory"></div>
</div>
<div id="memory-info"></div>
<div id="grid">
    <div id="gpu" style="grid-area: g"></div>
    <div id="io" style="grid-area: d"></div>
</div>
<mo-media></mo-media>
<span id="os"></span>
<span id="uptime"></span>
<script src="Monitoring-Client.js"></script>
</body>
</html>
