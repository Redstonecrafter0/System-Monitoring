name: Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Setup
      run: 'chmod +x ./Monitoring-Client/gradlew'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
      with:
        build-root-directory: './Monitoring-Client'
        arguments: browserProductionWebpack
    - name: Copy files
      run: 'mkdir src/main/resources/static -p && cp -rv Monitoring-Client/build/distributions/* src/main/resources/static/'
    - name: Build with Maven
      run: 'mvn -B package --file pom.xml'
    - name: Create Release Note
      run: "sed -i 's/\\{* VERSION }}/$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)/' RELEASE_NOTE.md"
    - name: Release
      run: 'hub release create -a ./target/system-monitoring-$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout).jar v$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)'
